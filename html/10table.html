<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table</title>
</head>

<body>
    <h1>table here</h1>
    <table border="2">
        <tr>
            <td>1.1 </td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>
    <h1>another table</h1>
    <table border="2">
        <tr>
            <th>title:</th>
            <td>test</td>
        </tr>
        <tr>
            <th rowspan="2">number</th>
            <!--å¯¹åº”colspan-->
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
</body>

</html>
