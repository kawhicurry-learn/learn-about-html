<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
        /*id selector must strat with '#'
        and id cannot begin with number*/
        .center {
            text-align: center;
        }
        h2.right{
            text-align:right;
        }
        /*class selector must start with '.'
        and can add 'p'etc before '.'*/
    </style>
</head>

<body>
    <p id="para1">Hello World!</p>
    <p>这个段落不受该样式的影响。</p>
    <h1 class="center">center title</h1>
    <h2 class="right">right title</h2>
    <h3 class="right">right only be used in h2</h3>
    <p class="center">center paragraph</p>
</body>

</html>
