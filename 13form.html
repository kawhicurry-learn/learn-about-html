<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>form and input</title>
</head>

<body>
    <h1>Input your account here:<br /></h1>
    <form>
        account: <input type="text" name="account" /><br>
    </form>
    <form>
        passwd: <input type="password" name="passwd" /><br>
    </form>
    <form>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="famale">Famale
    </form>
    <!--radio改为checkbox即为多选-->
    <form action=""><select name="cars">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select></form>
    <textarea rows="20" cols="200">input sth here</textarea>
    <form action="">
        <fieldset>
            <legend>Personal information:</legend>
            Name: <input type="text" size="30"><br> E-mail: <input type="text" size="30"><br> Date of birth: <input
                type="text" size="10">
        </fieldset>
    </form>
    <form action="">
        <input type="button" value="figure">
    </form>
</body>

</html>
